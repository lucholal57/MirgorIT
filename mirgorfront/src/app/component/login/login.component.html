<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 5rem">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Iniciar Sesion</h3>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    [(ngModel)]="username"

                  />
                  <label class="form-label" for="typeEmailX">Usuario</label>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    [(ngModel)]="password"

                  />
                  <label class="form-label" for="typePasswordX">Contrase√±a</label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="login()" >
                  Login
                </button>

                <hr class="my-4" />
                <h1 style ="color:darkblue">MIRGOR-IT</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </form>
  </body>
</html>
