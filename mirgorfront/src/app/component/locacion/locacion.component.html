<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ubicaion</title>
</head>
<body>

<app-inicio></app-inicio>

<form  [formGroup]="formularioRegistro" (submit)="registrarLocaciones()">
    <ng-template #content let-c="close" let-d="dismiss" >

        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Formulario Ubicaciones</h4>
          <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

            <div class="form-group">
              <label style="color:black" for="nombre">Sitio</label>
              <div class="col-sm-12">
              <input
                type="text"
                name="sitio"
                id="sitio"
                class="form-control"
                formControlName="sitio"
                required
              />
            </div>
            </div>

            <div class="form-group">
              <label style="color:black" for="nombre">Area</label>
              <div class="col-sm-12">
              <input
                type="text"
                name="area"
                id="area"
                class="form-control"
                formControlName="area"
                required
              />
            </div>
            </div>

            <div class="form-group">
              <label style="color:black" for="nombre">Localizacion</label>
              <div class="col-sm-12">
              <input
                type="text"
                name="localizacion"
                id="localizacion"
                class="form-control"
                formControlName="localizacion"
                required
              />
            </div>
            </div>

            <div class="form-group">
              <label style="color:black" for="nombre">Puesto</label>
              <div class="col-sm-12">
              <input
                type="text"
                name="puesto"
                id="puesto"
                class="form-control"
                formControlName="puesto"
                required
              />
            </div>
            </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-success" [hidden]="btnGuardar" (click)="registrarLocaciones()" >Guardar</button>
          <button type="button"  class="btn btn-outline-warning" [hidden]="btnEditar" (click)="editarLocacionId()">Editar</button>
          <button type="reset"  class="btn btn-outline-danger"  (click)="cancelar()" >Limpiar</button>
        </div>
      </ng-template>

</form>

    <div class="container-fluid" id="contenedorTabla">
        <legend align="center" style="color: aliceblue;" >UBICACIONES</legend>
        <hr>
        <div class="btn-group">
          <button class="btn btn-outline-primary"  (click)="open(content)" style="margin-right: 5px;" >Registrar</button>
          <button class="btn btn-outline-primary"  (click)="busquedaLocacion()" style="margin-right: 5px;" >Buscar</button>
          <input type="text" name="linea" placeholder="Locacion"
          class="form-control" [(ngModel)]="buscar_locacion">
            <button class="btn btn-outline-danger"   style="margin-left: 5px;" (click)="cancelarbusquedaLocacion()" >Cancelar</button>
        </div>


    <table class="table table-sm table-dark table-bordered table-striped">

        <thead class="thead-light">

            <tr class="text-center" style="color:black">
                <th   scope="col">ID</th>
                <th   scope="col">Sitio</th>
                <th   scope="col">Area</th>
                <th   scope="col">localizacion</th>
                <th   scope="col">Puesto</th>
                <th scope="col">Acciones</th>

            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let locacion of listadoLocaciones">
                <th scope="row">{{locacion.id}}</th>
                <td scope="row">{{locacion.sitio}}</td>
                <td scope="row">{{locacion.area}}</td>
                <td scope="row">{{locacion.localizacion}}</td>
                <td scope="row">{{locacion.puesto}}</td>

                <td scope="">
                    <button class="btn btn-outline-warning" (click)="LocacionId(locacion,content)">Editar</button>
                    <button class="btn btn-outline-danger" (click)="eliminarLocacion(locacion)">Eliminar</button>
                </td>

            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
